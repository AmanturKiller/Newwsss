{% extends 'base.html' %}

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
    <link rel="stylesheet" href="{% static 'news.css' %}">
</head>

{% block content %}

{% for obj in news %}
    <div>
        <a href="/new-detail/{{ obj.id }}/">{{ obj.title }}</a>    
    </div>
{% endfor %}

{% endblock %}
